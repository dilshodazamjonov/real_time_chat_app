<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Room</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #5A90C5, #2D5274);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .child {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            color: #1C3D5A;
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: bold;
            animation: slideDown 0.6s ease-in-out;
        }

        form {
            width: 100%;
        }

        label {
            color: #1C3D5A;
            font-size: 15px;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            color: #1C3D5A;
        }

        input:focus {
            background: #fff;
            border: 2px solid #1C3D5A;
            transform: scale(1.05);
        }

        button {
            width: 100%;
            background: #003B73;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background: #001F3F;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes backgroundAnimation {
    0% {
        background: linear-gradient(to right, #5A90C5, #2D5274);
    }
    50% {
        background: linear-gradient(to right, #2D5274, #5A90C5);
    }
    100% {
        background: linear-gradient(to right, #5A90C5, #2D5274);
    }
}

        @media (max-width: 480px) {
            .child {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>Enter Room</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" name="username" required>

                <label for="room">Room Name</label>
                <input type="text" id="room" placeholder="Enter room name" name="room" required>

                <button type="submit">Join Room</button>
            </form>
        </div>
    </div>
</body>
</html>
